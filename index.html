<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
    <title>Ridma's Quiz</title>
</head>
<body>

   <div id="intro" class="justify-content-centre">
      <h1 class="text-center">Test your knowledge on the human body!</h1>
      <br /><br />
      <p class="text-center">See how many questions you can get correct</p><br /><br />
      <input type="button" value="Start Quiz"class="btn btn-success text-center" onclick="startQuiz()"/>
    </div>

    <div class="quiz-container" id="quiz">
       <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
            <li>
               <input type="radio" name="answer" id="a" class="answer"> 
               <label for="a" id="a_text">Answer</label>
            </li>

            <li>
                <input type="radio" name="answer" id="b" class="answer"> 
                <label for="b" id="b_text">Answer</label>
             </li>

             <li>
                <input type="radio" name="answer" id="c" class="answer"> 
                <label for="c" id="c_text">Answer</label>
             </li>

             <li>
                <input type="radio" name="answer" id="d" class="answer"> 
                <label for="d" id="d_text">Answer</label>
             </li>
        </ul>
       </div> 

       <button id="submit">Submit</button>

    </div>
   

    <script src="script.js"></script>
</body>
</html>
